<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <meta name="description" content="Awesome form">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Spectral:ital,wght@1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../Css/styles.css">
</head>

<body class="form">
  <div class="main-menu">
    <div class="menu-icon"><svg viewbox="0 0 60 60">
        <line x1="5%" y1="50%" x2="95%" y2="50%" />
        <line x1="5%" y1="50%" x2="95%" y2="50%" />
      </svg>
    </div>
    <header>
      <nav>
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="../about/">About</a></li>
          <li><a>Form</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <h1>Form</h1>
  <section>

    <div class="lds-spinner">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h2> How can we Improve our Website? </h2>
    <form>
      <label for="name"> Full Name:
      </label>
      <input type="text" name="name" id="name">
      <label for="email-address">Email Address:
      </label>
      <input type="email" name="Email" id="Email" required>
      <label for="phone">Phone Number: </label>
      <input type="tel" name="Phone" id="Phone">
      <label for="month">Birthdate </label>
      <input type="Date" name="Date" id="Date" required>

      <fieldset>
        <legend>
          What Ingredients do you want us to share the next time (Check all that apply)
        </legend>
        <input type="checkbox" id="Naan" name="Ingredients" value="Naan">
        <label for="Naan"> Naan </label>
        <input type="checkbox" id="Beef-Curry" name="Ingredients" value="Beef-Curry">
        <label for="Beef-Curry"> Beef-Curry </label>
        <input type="checkbox" id="Pani-Puri" name="Ingredients" value="Pani-Puri">
        <label for="Pani-Puri"> Pani Puri </label>
        <input type="checkbox" id="Tandoor-Chicken" name="Ingredients" value="Tandoor-Chicken">
        <label for="Tandoor-Chicken"> Tandoor Chicken </label>
        <input type="checkbox" id="Egg-Buji" name="Ingredients" value="Egg-Buji">
        <label for="Egg-Buji"> Egg Buji </label>
      </fieldset>
      <fieldset>
        <legend>
          When repeating the recipe, how easy was it to replicate?
        </legend>
        <input type="radio" name="rating" id="easy" value="easy">
        <label for="easy">Easy</label>
        <input type="radio" name="rating" id="notbad" value="notbad">
        <label for="notbad">Not-Bad</label>
        <input type="radio" name="rating" id="medium" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" name="rating" id="hard" value="hard">
        <label for="hard">Hard</label>
        <input type="radio" name="rating" id="impossible" value="Impossible">
        <label for="impossible">Impossible</label>
      </fieldset>
      <label for="feedback"> Feedback
      </label>
      <textarea name="feedback" id="feedback" rows="8" placeholder="Please type english"> </textarea>
      <button type="submit"> Submit </button>
    </form>
  </section>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".menu-icon").addEventListener("click", () => {
        document.querySelector(".main-menu").classList.toggle("menu-show");
      });
    });
  </script>
</body>


</html>
